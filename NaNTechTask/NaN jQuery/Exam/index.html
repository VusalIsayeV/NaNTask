<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="SingIn">
        <h1>Sing In</h1>
        <input type="text" class="FirstName" placeholder="First Name">
        <input type="text" class="LastName" placeholder="Last Name">
        <input type="password" class="Password" placeholder="Password">
        <button class="EnterExam">Enter Exam</button>
    </div>
    <div class="Exam">
        <div class="Test">
            <p class="Sual"></p>
            <div class="CavabDiv">
                <button id="Cavab1" class="Cavab" type="radio"></button>
                <button id="Cavab2" class="Cavab"></button>
                <button id="Cavab3" class="Cavab"></button>
                <button id="Cavab4" class="Cavab"></button>
            </div>
            <div class="NomreDiv">
                <p class="Nomre" id="Nomre1">1</p>
                <p class="Nomre" id="Nomre2">2</p>
                <p class="Nomre" id="Nomre3">3</p>
                <p class="Nomre" id="Nomre4">4</p>
                <p class="Nomre" id="Nomre5">5</p>
                <p class="Nomre" id="Nomre6">6</p>
                <p class="Nomre" id="Nomre7">7</p>
                <p class="Nomre" id="Nomre8">8</p>
                <p class="Nomre" id="Nomre9">9</p>
                <p class="Nomre" id="Nomre10">10</p>
            </div>
            <div class="EvvelSonra">
                <button class="Evvel">Evvel</button>
                <button class="Sonra">Sonra</button>
            </div>
        </div>
        <div class="About">
            <p id="p-bir">Total Exam Time</p>
            <div class="ExamTime">
                <p id="Saat">00</p>:
                <p id="Deqiqe">10</p>:
                <p id="Saniye">00</p>
            </div>
            <p id="p-iki">Minimum required right answer: 7</p>
            <p class="p-FirstName">First Name:Vusal</p>
            <p class="p-LastName">Last Name:Isayev</p>
            <button class="StartExam">Start Exam</button>
            <button class="FinishExam">Finish Exam</button>
        </div>
    </div>
    <div class="FinishDiv">
        <p class="Netice"></p>
        <p class="DuzSayi">Duz Sayi:0</p>
        <p class="SehvSayi">Sehv Sayi:0</p>
        <p>Kecid Ucun Lazim Olan Cavab Say:8</p>
    </div>





    <script src="index.js"></script>
</body>

</html>
